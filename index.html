<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Naturalex</title>
</head>
<body>
  <h1>Pedidos Naturalex</h1>

  <section>
    <h2>Productos</h2>
    <div id="productos"></div>
  </section>

  <section>
    <h2>Carrito</h2>
    <pre id="carrito"></pre>
  </section>

  <section>
    <h2>Datos del pedido</h2>
    <input id="cliente_nombre" placeholder="Nombre" />
    <input id="cliente_telefono" placeholder="Celular" />
    <input id="doc_tipo" placeholder="DNI o RUC" />
    <input id="doc_numero" placeholder="Número" />
    <input id="botica_nombre" placeholder="Nombre de botica" />
    <input id="ubicacion" placeholder="Ubicación" />
    <select id="metodo_pago">
      <option value="contado">Contado</option>
      <option value="credito">Crédito</option>
    </select>
    <select id="credito_dias">
      <option value="">(solo si crédito)</option>
      <option value="10">10</option><option value="15">15</option><option value="20">20</option>
      <option value="30">30</option><option value="40">40</option>
    </select>
    <select id="comprobante">
      <option value="boleta">Boleta</option>
      <option value="factura">Factura</option>
      <option value="nota_pedido">Nota de pedido</option>
    </select>

    <button id="btn_enviar">Enviar pedido</button>
    <div id="msg"></div>
  </section>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
