<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naturalex</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="data:," />
</head>

<body>
  <div class="container">

    <!-- HEADER: logo grande centrado -->
    <header class="topbar topbar-light topbar-center">
      <div class="topbar-left"></div>

      <div class="topbar-mid">
        <img id="logo_naturalex" class="logo naturalex logo-hero" alt="Naturalex" />
      </div>

      <div class="topbar-right"></div>
    </header>

    <main class="main-wrapper">
      <!-- Carrusel vertical izquierdo -->
      <aside class="brands-sidebar">
        <div class="brands-vertical-track">
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/naturalhealth.png" alt="Natural Health">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/doctorwillphar.png" alt="Doctor Willphar">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/labsuperfood.png" alt="LabSuperFood">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/elmana.png" alt="El Mana">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/naturalex.png" alt="Naturalex">
          </div>

          <!-- Duplicado para loop infinito -->
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/naturalhealth.png" alt="Natural Health">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/doctorwillphar.png" alt="Doctor Willphar">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/labsuperfood.png" alt="LabSuperFood">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/elmana.png" alt="El Mana">
          </div>
          <div class="brand-vertical-item">
            <img src="https://jhhejboarcscbjvufviz.supabase.co/storage/v1/object/public/images/brands/naturalex.png" alt="Naturalex">
          </div>
        </div>
      </aside>

      <!-- Contenido principal -->
      <div class="content-main">
        <div class="grid">
          <!-- Catálogo -->
          <section class="card">
            <div class="section-title">
              <h2 id="titulo_catalogo">Categorías</h2>

              <div class="actions">
                <button id="btn_volver" class="btn primary hidden" type="button">← Volver</button>
                <input id="busqueda" class="search hidden" placeholder="Buscar en esta categoría..." />
              </div>
            </div>

            <div id="categorias" class="category-grid"></div>
            <div id="productos" class="product-grid hidden"></div>
          </section>

          <!-- Carrito + Datos (oculto por CSS) -->
          <aside class="card">
            <h2>Carrito</h2>
            <div id="carrito_ui" class="cart"></div>

            <div class="cart-footer">
              <div class="muted">Total</div>
              <div id="total" class="total">S/ 0.00</div>
            </div>

            <div class="actions">
              <button id="btn_limpiar" class="btn secondary" type="button">Limpiar</button>
            </div>

            <div class="divider"></div>

            <h2>Datos del pedido</h2>
            <div class="form">
              <select id="doc_tipo">
                <option value="">Documento</option>
                <option value="DNI">DNI</option>
                <option value="RUC">RUC</option>
              </select>
              <input id="doc_numero" placeholder="N° DNI/RUC" />

              <input id="cliente_nombre" placeholder="Nombre del cliente" />
              <input id="cliente_telefono" placeholder="Celular" />

              <input id="botica_nombre" placeholder="Nombre de botica" />
              <input id="ubicacion" placeholder="Ubicación / Dirección" />

              <select id="metodo_pago">
                <option value="contado">Contado</option>
                <option value="credito">Crédito</option>
              </select>

              <select id="credito_dias" disabled>
                <option value="">Días de crédito</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>

              <select id="comprobante">
                <option value="boleta">Boleta</option>
                <option value="factura">Factura</option>
                <option value="nota_pedido">Nota de pedido</option>
              </select>

              <textarea id="nota" rows="2" placeholder="Nota (opcional)"></textarea>

              <button id="btn_enviar" class="btn primary" type="button">Enviar pedido</button>
            </div>

            <div id="msg" class="notice"></div>
          </aside>
        </div>
      </div>
    </main>

    <!-- FOOTER: logos + datos -->
    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-logos">
          <img id="logo_naturalex_footer" class="logo naturalex footer-logo" alt="Naturalex" />
          <div class="footer-sep"></div>
          <img id="logo_syf_footer" class="logo syf footer-logo" alt="S&F Solar Group" />
        </div>

        <div class="footer-info">
          <div class="footer-line"><strong>Dirección:</strong> CALLE LOS CHASQUIS 554 URB. ZARATE SJL.</div>
          <div class="footer-line"><strong>Tel:</strong> 937233347</div>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="./app.js"></script>
  </div>
</body>
</html>
