<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedidos Naturalex</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <header class="topbar">
  <div class="brand">
    <img id="logo_naturalex" class="logo naturalex" alt="Naturalex" />
    <div class="brand-text">
      <h1>Pedidos Naturalex</h1>
      <div class="muted">Selecciona una categoría y arma tu pedido</div>
    </div>

    <div class="brand-right">
      <div class="muted mini">Una empresa de</div>
      <img id="logo_syf" class="logo syf" alt="S&F Solar Group" />
    </div>
  </div>

  <div><a class="link" href="admin.html">Admin</a></div>
</header>
    
    <main class="grid">
      <!-- Catálogo -->
      <section class="card">
        <div class="section-title">
          <h2 id="titulo_catalogo">Categorías</h2>

          <div class="actions">
            <button id="btn_volver" class="btn secondary hidden" type="button">← Volver</button>
            <input id="busqueda" class="search hidden" placeholder="Buscar en esta categoría..." />
          </div>
        </div>

        <div id="categorias" class="category-grid"></div>
        <div id="productos" class="product-grid hidden"></div>
      </section>

      <!-- Carrito + Datos -->
      <aside class="card">
        <h2>Carrito</h2>
        <div id="carrito_ui" class="cart"></div>

        <div class="cart-footer">
          <div class="muted">Total</div>
          <div id="total" class="total">S/ 0.00</div>
        </div>

        <div class="actions">
          <button id="btn_limpiar" class="btn secondary" type="button">Limpiar</button>
        </div>

        <div class="divider"></div>

        <h2>Datos del pedido</h2>
        <div class="form">
          <select id="doc_tipo">
            <option value="">Documento</option>
            <option value="DNI">DNI</option>
            <option value="RUC">RUC</option>
          </select>
          <input id="doc_numero" placeholder="N° DNI/RUC" />

          <input id="cliente_nombre" placeholder="Nombre del cliente" />
          <input id="cliente_telefono" placeholder="Celular" />

          <input id="botica_nombre" placeholder="Nombre de botica" />
          <input id="ubicacion" placeholder="Ubicación / Dirección" />

          <select id="metodo_pago">
            <option value="contado">Contado</option>
            <option value="credito">Crédito</option>
          </select>

          <select id="credito_dias" disabled>
            <option value="">Días de crédito</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
          </select>

          <select id="comprobante">
            <option value="boleta">Boleta</option>
            <option value="factura">Factura</option>
            <option value="nota_pedido">Nota de pedido</option>
          </select>

          <textarea id="nota" rows="2" placeholder="Nota (opcional)"></textarea>

          <button id="btn_enviar" class="btn primary" type="button">Enviar pedido</button>
        </div>

        <div id="msg" class="notice"></div>
      </aside>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="./app.js"></script>
  </div>
  <!-- FAB flotante -->
<button id="cart_fab" class="cart-fab" type="button">
  Carrito <span id="cart_badge" class="badge">0</span>
</button>

<!-- Overlay + Drawer -->
<div id="cart_overlay" class="cart-overlay"></div>

<aside id="cart_drawer" class="cart-drawer" aria-hidden="true">
  <div class="drawer-head">
    <div class="drawer-title">Tu compra</div>
    <button id="cart_close" class="drawer-close" type="button">Cerrar</button>
  </div>

  <!-- aquí “inyectamos” el mismo contenido que ya tenías en el aside -->
  <h2>Carrito</h2>
  <div id="carrito_ui_drawer" class="cart"></div>

  <div class="cart-footer">
    <div class="muted">Total</div>
    <div id="total_drawer" class="total">S/ 0.00</div>
  </div>

  <div class="actions">
    <button id="btn_limpiar_drawer" class="btn secondary" type="button">Limpiar</button>
  </div>

  <div class="divider"></div>

  <h2>Datos del pedido</h2>
  <div class="form">
    <!-- copiamos los mismos ids, pero con sufijo _drawer para no chocar -->
    <select id="doc_tipo_drawer">
      <option value="">Documento</option>
      <option value="DNI">DNI</option>
      <option value="RUC">RUC</option>
    </select>
    <input id="doc_numero_drawer" placeholder="N° DNI/RUC" />

    <input id="cliente_nombre_drawer" placeholder="Nombre del cliente" />
    <input id="cliente_telefono_drawer" placeholder="Celular" />

    <input id="botica_nombre_drawer" placeholder="Nombre de botica" />
    <input id="ubicacion_drawer" placeholder="Ubicación / Dirección" />

    <select id="metodo_pago_drawer">
      <option value="contado">Contado</option>
      <option value="credito">Crédito</option>
    </select>

    <select id="credito_dias_drawer" disabled>
      <option value="">Días de crédito</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
    </select>

    <select id="comprobante_drawer">
      <option value="boleta">Boleta</option>
      <option value="factura">Factura</option>
      <option value="nota_pedido">Nota de pedido</option>
    </select>

    <textarea id="nota_drawer" rows="2" placeholder="Nota (opcional)"></textarea>

    <button id="btn_enviar_drawer" class="btn primary" type="button">Enviar pedido</button>
  </div>

  <div id="msg_drawer" class="notice"></div>
</aside>
</body>
</html>
