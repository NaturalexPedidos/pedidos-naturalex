<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - NATURALEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>üåø NATURALEX - Sistema de Pedidos</h1>
            <button class="cart-button" onclick="toggleCart()">
                üõí Carrito (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <main class="container">
        <!-- Secci√≥n de Productos -->
        <section id="productos-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Selecciona una Categor√≠a</h2>
            <div id="categorias-grid"></div>
            
            <div id="productos-container" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 id="categoria-titulo" style="color: #667eea; font-size: 24px;"></h3>
                    <button class="btn-volver" onclick="volverCategorias()">‚Üê Volver a Categor√≠as</button>
                </div>
                <div id="productos-grid"></div>
            </div>
        </section>

        <!-- Carrito Lateral -->
        <aside id="cart-sidebar">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button class="close-cart" onclick="toggleCart()">‚úï</button>
            </div>
            <div id="cart-items"></div>
            <div class="cart-footer">
                <button class="checkout-btn" onclick="showCheckout()">Proceder al Pedido</button>
            </div>
        </aside>

        <!-- Formulario de Pedido -->
        <section id="checkout-section" style="display: none;">
            <h2>Datos del Pedido</h2>
            <form id="pedido-form">
                <div class="form-section">
                    <h3>Informaci√≥n del Cliente</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre_cliente">Nombre Completo *</label>
                            <input type="text" id="nombre_cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre_botica">Nombre de la Botica (Opcional)</label>
                            <input type="text" id="nombre_botica">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni_ruc">DNI o RUC *</label>
                            <input type="text" id="dni_ruc" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel√©fono *</label>
                            <input type="tel" id="telefono" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Ubicaci√≥n</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="departamento">Departamento *</label>
                            <input type="text" id="departamento" required>
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia *</label>
                            <input type="text" id="provincia" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="distrito">Distrito *</label>
                            <input type="text" id="distrito" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Direcci√≥n / Referencia *</label>
                            <input type="text" id="direccion" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Informaci√≥n de Pago</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo_comprobante">Tipo de Comprobante *</label>
                            <select id="tipo_comprobante" required>
                                <option value="">Seleccione...</option>
                                <option value="Factura">Factura</option>
                                <option value="Boleta">Boleta</option>
                                <option value="Nota de Pedido">Nota de Pedido</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="forma_pago">Forma de Pago *</label>
                            <select id="forma_pago" required onchange="toggleDiasCredito()">
                                <option value="">Seleccione...</option>
                                <option value="Contado">Contado</option>
                                <option value="Cr√©dito">Cr√©dito</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="dias_credito_group" style="display: none;">
                        <label for="dias_credito">D√≠as de Cr√©dito *</label>
                        <select id="dias_credito">
                            <option value="">Seleccione...</option>
                            <option value="10">10 d√≠as</option>
                            <option value="15">15 d√≠as</option>
                            <option value="20">20 d√≠as</option>
                            <option value="25">25 d√≠as</option>
                            <option value="30">30 d√≠as</option>
                            <option value="40">40 d√≠as</option>
                            <option value="60">60 d√≠as</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="backToProducts()">Volver al Cat√°logo</button>
                    <button type="submit" class="btn-primary">Enviar Pedido</button>
                </div>
            </form>
        </section>

        <!-- Mensaje de Confirmaci√≥n -->
        <div id="mensaje" class="mensaje"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 NATURALEX - Sistema de Pedidos</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
